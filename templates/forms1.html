<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Decision Support System - Patient Details</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }
      .form-label {
        font-weight: bold;
        }
    </style>
    <link href="{{ url_for('static', filename='medicalforms1.css') }}" rel="stylesheet">
  </head>
  <body class="form-medical-details-1">
  <div style="overflow-y: auto; overflow-x: hidden;"> 
    <form action="/analysis" method="POST">
        <h2 style="padding-bottom: 10px;">Enter Patient Details</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="patientFirstname" class="form-label">Patient First Name</label>
              <input type="text" class="form-control" id="patientFirstname" name="patientFirstname">
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="patientLastname" class="form-label">Patient Last Name</label>
              <input type="text" class="form-control" id="patientLastname" name="patientLastname">
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="patientAge" class="form-label">Patient Age</label>
                <input type="number" class="form-control" id="patientAge" name="patientAge">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="patientGender" class="form-label">Patient Gender</label>
                <select class="form-select" aria-label="Default select example" id="patientGender" name="patientGender">
                    <option selected>Open this select menu</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                  </select>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="patientEducation" class="form-label">Patient Education Level</label>
                <select class="form-select" aria-label="Default select example" id="patientEducation" name="patientEducation">
                    <option selected>Open this select menu</option>
                    <option value="1">Never attended school or only kindergarten</option>
                    <option value="2">Elementary Schooling</option>
                    <option value="3">Dropped out of high school</option>
                    <option value="4">Graduated high school</option>
                    <option value="5">Undergraduate</option>
                    <option value="6">Graduate</option>
                  </select>
              </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="patientIncome" class="form-label">Patient Income Level</label>
                    <select class="form-select" aria-label="Default select example" id="patientIncome" name="patientIncome">
                        <option selected>Open this select menu</option>
                        <option value="1">Less than $10,000</option>
                        <option value="2">$10,000 to $15,000</option>
                        <option value="3">$15,000 to $20,000</option>
                        <option value="4">$20,000 to $25,000</option>
                        <option value="5">$25,000 to $35,000</option>
                        <option value="6">$35,000 to $50,000</option>
                        <option value="7">$50,000 to $75,000</option>
                        <option value="8">$75,000 or more</option>
                    </select>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="patientHealthcare" class="form-label" style="width: 200%;">Does the patient have any kind of health care coverage, including health insurance, prepaid plans such as HMO, etc.</label>
                <select class="form-select" aria-label="Default select example" id="patientHealthcare" name="patientHealthcare" style="width: 205%;">
                    <option value="0" selected>No</option>
                    <option value="1">Yes</option>
                  </select>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="patientHeight" class="form-label">Patient Height in cm</label>
                <input type="text" class="form-control" id="patientHeight" name="patientHeight" style="width: 80%;">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="patientWeight" class="form-label">Patient Weight in kg</label>
                <input type="text" class="form-control" id="patientWeight" name="patientWeight" style="width: 80%;">
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="patientSystolicBP" class="form-label">Systolic Blood Pressure</label>
                <input type="number" class="form-control" id="patientSystolicBP" name="patientSystolicBP">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="patientDiastolicBP" class="form-label">Diastolic Blood Pressure</label>
                <input type="number" class="form-control" id="patientDiastolicBP" name="patientDiastolicBP">
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="patientCholesterol" class="form-label">Cholesterol in mg/dL</label>
                    <input type="number" class="form-control" id="patientCholesterol" name="patientCholesterol" style="width: 60%;">
                </div>
            </div>
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="patientCholCheck" class="form-label">Has the patient had a cholesterol check within the past five years</label>
                    <select class="form-select" aria-label="Default select example" id="patientCholCheck" name="patientCholCheck">
                        <option selected value="1">Within the last 5 years</option>
                        <option value="0">No cholesterol check in 5 years</option>
                    </select>
                </div>
            </div>
        </div>
        <h2 style="padding-bottom: 10px;">Patient Questionnaire</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="patientSmoker" class="form-label" style="width: 125%;margin-right: 100px;">Have the patient smoked at least 100 cigarettes?</label>
              <select class="form-select" aria-label="Default select example" id="patientSmoker" name="patientSmoker" style="width: 85%;">
                <option value="0" selected>No</option>
                <option value="1">Yes</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
                <label for="patientStroke" class="form-label" style="width: 125%;">Have the patient ever had a stroke?</label>
                <select class="form-select" aria-label="Default select example" id="patientStroke" name="patientStroke" style="width: 85%;">
                  <option value="0" selected>No</option>
                  <option value="1">Yes</option>
                </select>
              </div>
          </div>
        </div>     
        <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="patientHeartDisease" class="form-label" style="width: 200%;">Has the patient ever diagnosed with coronary heart disease (CHD) or myocardial infarction (MI)?</label>
                <select class="form-select" aria-label="Default select example" id="patientHeartDisease" name="patientHeartDisease" style="width: 205%;">
                    <option value="0" selected>No</option>
                    <option value="1">Yes</option>
                  </select>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="patientPhysHealth" class="form-label" style="width: 200%;">During the past month, other than your regular job, did you participate in any physical activities or exercises?</label>
                    <select class="form-select" aria-label="Default select example" id="patientPhysHealth" name="patientPhysHealth" style="width: 205%;">
                        <option value="0" selected>No</option>
                        <option value="1">Yes</option>
                      </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="patientFruits" class="form-label" style="width: 200%;">Does the patient consume fruits at least once a day?</label>
                    <select class="form-select" aria-label="Default select example" id="patientFruits" name="patientFruits" style="width: 205%;">
                        <option value="0" selected>No</option>
                        <option value="1">Yes</option>
                      </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="patientVegetable" class="form-label" style="width: 200%;">Does the patient consume vegetables at least once a day?</label>
                    <select class="form-select" aria-label="Default select example" id="patientVegetable" name="patientVegetable" style="width: 205%;">
                        <option value="0" selected>No</option>
                        <option value="1">Yes</option>
                      </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="patientHvyAlcCon" class="form-label" style="width: 200%;">Does the patient consider themselves a heavy drinker (adult men having more than 14 drinks per week and adult women having more than 7 drinks per week)</label>
                    <select class="form-select" aria-label="Default select example" id="patientHvyAlcCon" name="patientHvyAlcCon" style="width: 205%;">
                        <option value="0" selected>No</option>
                        <option value="1">Yes</option>
                      </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="patientNoDocBcCost" class="form-label" style="width: 200%;">Was there a time in the past 12 months when the patient needed to see a doctor but could not because of cost?</label>
                    <select class="form-select" aria-label="Default select example" id="patientNoDocBcCost" name="patientNoDocBcCost" style="width: 205%;">
                        <option value="0" selected>No</option>
                        <option value="1">Yes</option>
                      </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="patientDiffWalk" class="form-label" style="width: 200%;">Does the patient have difficulty walking or climbing stairs?</label>
                    <select class="form-select" aria-label="Default select example" id="patientDiffWalk" name="patientDiffWalk" style="width: 205%;">
                        <option value="0" selected>No</option>
                        <option value="1">Yes</option>
                      </select>
                </div>
            </div>
        </div>
        <p><b>How does the patient rate themselves for following parameters :</b></p>
        <div class="row">
            <div class="col-md-4">
              <div class="mb-3">
                <label for="patientGenHealth" class="form-label">General Health</label>
                <select class="form-select" aria-label="Default select example" id="patientGenHealth" name="patientGenHealth" style="width: 65%;">
                    <option value="1" selected>Excellent</option>
                    <option value="2">Very Good</option>
                    <option value="3">Good</option>
                    <option value="4">Fair</option>
                    <option value="5">Poor</option>
                  </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="patientPhHealth" class="form-label">Physical Health</label>
                <select class="form-select" aria-label="Default select example" id="patientPhHealth" name="patientPhHealth" style="width: 65%;">
                    <option value="1" selected>Excellent</option>
                    <option value="2">Very Good</option>
                    <option value="3">Good</option>
                    <option value="4">Fair</option>
                    <option value="5">Poor</option>
                  </select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="patientMentalHealth" class="form-label">Mental Health</label>
                <select class="form-select" aria-label="Default select example" id="patientMentalHealth" name="patientMentalHealth" style="width: 65%;">
                    <option value="1" selected>Excellent</option>
                    <option value="2">Very Good</option>
                    <option value="3">Good</option>
                    <option value="4">Fair</option>
                    <option value="5">Poor</option>
                  </select>
              </div>
            </div>
        </div>                 
        <button type="submit" class="btn btn-primary" style="margin-top: 20px; width: 10%; margin-bottom: 30px;">Submit</button>
    </form>
  </div>    
  </body>
</html>
